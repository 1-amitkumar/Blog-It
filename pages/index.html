  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="../images/download.png" alt="" width="100" height="50">
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">About Us</a>
                  </li>
                    <li>
                      <li><button button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#exampleModal1" id="user-signin">Log in</button></li>
                    </ul>
                  </li>
                </ul>
                <div class="d-flex">
                    <a class="btn btn-outline-light" href="/pages/signup.html">Sign up</a>
                </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">User Signin</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="userSignin">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="userPassword" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <input class="btn btn-primary" type="submit" value="Go">
                  </div>
              </form>
        </div>
        
      </div>
    </div>
  </div>

  <div class="container">
    <div class="nav-scroller py-1 mb-2" >

        <a class="p-2 link-secondary" href="#" id="Style">Style</a>
        <a class="p-2 link-secondary" href="#" id="Travel">Travel</a>
